<!doctype html>
<html lang='en'>
<head>
	<title>Chat</title>
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
	<link rel='stylesheet' href='/stylesheets/tabula.css'></link>
	<script src='/javascripts/tabula.js' type='text/javascript'></script>
</head>
<body>
	<h3>Two factor auth test</h3>
	<br />
	<hr />
	<br />
	<div id='test-content'>
		<div id="steps"><div>

			<button id="open-socket">open socket</button>
			<form id='phone-form'>
				<p>enter phone</p>
				<input id='phone-number' />
				<input id='phone-button' type='submit' value='Send'/>
			</form>
			<form id='pin-form'>
				<p>enter PIN</p>
				<input id='pin-number' />
				<input id='pin-button' type='submit' value='Send'/>
			</form>
			<form id='name-form'>
				<p>enter name</p>
				<input id='name-text' />
				<input id='name-button' type='submit' value='Send'/>
			</form>
			<br/>
			<button id="generate-jwt">generate JWT</button>
			<br/>
			<button id="fb-authenticate">authenticate with FB</button>

		</div></div>
		<div id="status">
			<div id="tabula" class="tabula"></div>
		</div>
	</div>

	<div id='help'>
		User flow:
		<ul>
			<li>First open the socket</li>
			<li>enter mobile nuber in format (country code operator prefix number): <code>+CcOp1234567</code></li>
			<li>enter test pin <code>1234</code></li>
			<li>enter name - this is the last step</li>
			<li>in status window we should see new user</li>
		</ul>
	</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-2.1.0.min.js'
type='text/javascript'></script>
<script src='/javascripts/auth.js' type='text/javascript'></script>
<script src='/javascripts/auth_ui.js' type='text/javascript'></script>
</body>
</html>
